<mat-toolbar>
	<span>{{service.form.controls['$key'].value?"Modify Employee":"New Employee"}}</span>
	<span class="fill-remaining-space"></span>
	<button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
</mat-toolbar>

  <form [formGroup]="service.form" class="normal-form" (submit)="onSubmit()">
    	<div class="controles-container">
        	<input type="hidden" formControlName="$key">
      <div class="form-group">
        <label for="Employee first_name">Employee Name</label>
        <input type="text" class="form-control" autocomplete="off" placeholder="Enter Your Name"formControlName="name" >
      </div>
      <div class="form-group">
        <label for="Employee Age">Age</label>
        <input type="number" class="form-control" autocomplete="off" 
        placeholder="Enter Your Age" formControlName="age">
      </div>
      <div class="form-group">
        <label for="Employee Salary">Salary</label>
        <input type="number" class="form-control" autocomplete="off" placeholder="Enter Your Salary" formControlName="salary">
      </div>
     	<button mat-raised-button color="primary" type="submit" [disabled]="service.form.invalid">Submit</button>
	
    </div>
    </form>
